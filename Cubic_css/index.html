<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
</head>

<body>
	<div class="wrapper stage">

		<h1>3D Rotate Tool</h1>
		<div class="cube">
			<div class="side  front"></div>
			<div class="side   back"></div>
			<div class="side  right"></div>
			<div class="side   left"></div>
			<div class="side    top"></div>
			<div class="side bottom"></div>
		</div>

		<code
			class="code">transform-style: preserve-3d;<br/>transform-origin: center center;<br/>transform: rotateX(-10deg) rotateY(-160deg);</code>

		<div style="width:33%; float:left;">
			<label for="x">X: -10&deg;</label><br />
			<input type="range" name="x" id="x" value="-10" min="-360" max="360" />
		</div>
		<div style="width:33%; float:left;">
			<label for="y">Y: -160&deg;</label><br />
			<input type="range" name="y" id="y" value="-160" min="-360" max="360" />
		</div>
		<div style="width:33%; float:left;">
			<label for="z">Z: 0&deg;</label><br />
			<input type="range" name="z" id="z" value="0" min="-360" max="360" />
		</div>

	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>
		$('input[type="range"]').on('input change', function () {
			var x = $('#x').val();
			var y = $('#y').val();
			var z = $('#z').val();
			$('.cube').css({
				'transform': 'rotateX(' + x + 'deg) rotateY(' + y + 'deg) rotateZ(' + z + 'deg)'
			});
			$('label[for="x"]').html('X: ' + x + '&deg;');
			$('label[for="y"]').html('Y: ' + y + '&deg;');
			$('label[for="z"]').html('Z: ' + z + '&deg;');
			$('.code').html('transform-style: preserve-3d;<br/>transform-origin: center center;<br/>transform: rotateX(' + x + 'deg) rotateY(' + y + 'deg) rotateZ(' + z + 'deg);');
		});
	</script>
</body>

</html>
